<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"

      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</h:head>
<h:body>
    <h:form>

        <h1>Bus Maker 9000</h1>
<h2>Model</h2>
        <p:inputText id="input-category" value="#{busView.newBus.age}"/>
        <h2>Age</h2>
        <p:inputNumber id="input-age" value="#{busView.newBus.age}"/>

<p></p>
        <h2>Driver</h2>
        <p:inputText id="input-driver" value="#{testView.newPerson.driver}"/>
        <h2>Age</h2>
        <p:inputText id="input-age0" value="#{testView.newPerson.age}"/>

        <p:commandButton value="Save Bus" action="#{busView.saveBus}"  update="@form"></p:commandButton>
        <p:commandButton value="Save Driver" action="#{testView.savePerson}" update="@form"></p:commandButton>
    </h:form>


    <p:dataList value="#{busView.busList}" var="bus" type="ordered">
        <f:facet name="header">
            Bus List
        </f:facet>
       Model: #{bus.model},<p></p>
         Age:#{bus.age},<p></p>
          ID:#{bus.id}
    </p:dataList>


    <p:dataList value="#{testView.personList}" var="bus" type="ordered">
        <f:facet name="header">
            Person List
        </f:facet>
        Model: #{person.driver},<p></p>
        Age:#{person.age},<p></p>
        ID:#{person.bus}
    </p:dataList>
</h:body>
</html>
